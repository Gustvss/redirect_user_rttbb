<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Redirecionamento</title>
    <!-- Código de rastreamento do GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YYWDKQPVXD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-YYWDKQPVXD');  // Substitua pelo seu ID de medição GA4
    </script>
    <script type="text/javascript">
        // Função para redirecionar e capturar o evento no GA4
        function redirectToPage() {
            // Capturar o parâmetro 'url' da URL
            var urlDestino = new URLSearchParams(window.location.search).get('url');

            // Verificar se o parâmetro 'url' foi passado
            if (urlDestino) {
                // Enviar evento de clique para o GA4
                gtag('event', 'redirecionamento', {
                    'event_category': 'Redirecionamento',
                    'event_label': urlDestino,  // Passa a URL de destino como label do evento
                });

                // Redirecionar para a página de destino
                window.location.href = urlDestino;
            } else {
                // Caso o parâmetro 'url' não tenha sido passado, redirecionar para uma página padrão ou mostrar mensagem de erro
                alert('URL de destino não fornecida.');
            }
        }

        // Redirecionamento após o tempo definido
        setTimeout(redirectToPage, 1000);  // 1000 milissegundos = 1 segundo
    </script>
</head>
