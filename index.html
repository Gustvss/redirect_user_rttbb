<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Redirecionamento</title>
    <script type="text/javascript">
        // Função para redirecionar
        function redirectToPage() {
            // Defina o link de destino aqui
            var urlDestino = "https://forbes.com.br/forbes-money/2024/11/com-trump-eua-voltam-as-origens-entenda-como-isso-afeta-sua-vida/";  // Substitua com a URL de destino
            window.location.href = urlDestino;  // Redireciona o usuário
        }

        // Defina o tempo de espera antes do redirecionamento, por exemplo, 3 segundos
        setTimeout(redirectToPage, 3000);  // 3000 milissegundos = 3 segundos
    </script>
</head>
<body>
    <h1>Página de Redirecionamento</h1>
    <p>Você será redirecionado em breve...</p>
    <p>Se o redirecionamento não ocorrer, <a href="https://forbes.com.br/forbes-money/2024/11/com-trump-eua-voltam-as-origens-entenda-como-isso-afeta-sua-vida/">clique aqui</a>.</p>  <!-- Link manual, caso o redirecionamento falhe -->
</body>
</html>
